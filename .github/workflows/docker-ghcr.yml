name: Build and Push GHCR

on:
  workflow_dispatch:
    inputs:
      version:
        description: '请输入镜像版本号 (例如: v1.0.0)'
        required: true
        default: 'latest'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 使用 ${{ github.event.inputs.version }} 获取手动输入的值
          tags: |
            ghcr.io/${{ github.repository_owner }}/remio-home:${{ github.event.inputs.version }}
